name: your_pulse_health
description: A new Flutter project.

publish_to:

version: 1.0.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  #BloC
  flutter_bloc: ^7.0.1

  # Firebase
  firebase_core: ^2.9.0
  firebase_auth: ^4.4.1
  firebase_storage: ^11.1.0
  cloud_firestore: ^4.7.0

  cupertino_icons: ^1.0.2

  #splash screen
  animated_splash_screen: ^1.3.0

  # Page View dots indicator
