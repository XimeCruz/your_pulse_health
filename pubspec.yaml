  # Native timezone
  flutter_native_timezone: ^2.0.0

  # Permission handler
  permission_handler: ^10.2.0

  #Data Base
  flutter_secure_storage: ^4.2.1

  #Osciloscopio
  oscilloscope: ^0.2.0+1

  #Heart BPM
  heart_bpm: ^1.1.1+0

  #Range dates
  syncfusion_flutter_datepicker: 20.4.44

  #syncfusion_flutter_datepicker: ^21.1.35
  intl: ^0.17.0

  #charts
  syncfusion_flutter_charts: 20.1.55

  #bluetooth
  flutter_bluetooth_serial: ^0.4.0

  #pdf
  pdf: 3.8.4
  path_provider: ^2.0.15
#  open_document: ^1.0.6+2
  open_file: ^3.3.1

  device_info_plus: ^8.0.0


